<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
    <script type = "text/javascript" src="script.js"></script>
  </head>

  <body>
    <h1>Game</h1>
    <div>
        <h2>Choose the amount of Questions</h2>
        <button onclick = "startGame(5)" class= "button" id = "Qbtn1">5</button>
        <button onclick = "startGame(10)" class= "button" id = "Qbtn2">10</button>
        <button onclick = "startGame(15)" class= "button" id = "Qbtn3">15</button>
    </div>

    <div>
        <p id = "questionNumber">Question ?</p>
        <p id = "question">Question</p>
        <p>Timer: </p>
        <p id = "timer">45</p>
    </div>

    <div>
      <button onclick = "answer(1)" class= "button" id = "Abtn1">Answer1</button>
      <button onclick = "answer(2)" class= "button" id = "Abtn2">Answer2</button>
      <button onclick = "answer(3)" class= "button" id = "Abtn3">Answer3</button>
      <button onclick = "answer(4)" class= "button" id = "Abtn4">Answer4</button>
    </div>

    <div>
      <p id = "result"> Result </p>
      <p id = "score">Score : ?</p>
      <p id = "totaltime"> </p>
      <p id = "averagetime"> </p>
    </div>

  </body>
</html>
